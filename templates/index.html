<!doctype html>
<html>
<head>
  <title>Optimus</title>
  <style>
    .page {border:1px solid red;}
    .btn {background-color:pink;}

    #files-list li.editing {
    }
    #files-list .editing .display,
    #files-list .edit {
      display: none;
    }
    #files-list .editing .edit {
      display: block;
    }
    #files-list .editing input {
    }
    .optimize {
      display:none;
    }
    .solutions-list {
      display:none;
    }
    .panel {
      position:absolute;
      background-color:lightgrey;
      border:1px solid black;
      margin:10px;
      display:block;
      height:300px;
      overflow:scroll;
    }
  </style>
</head>
<body>


<div id="app">

<section id="files" class="page">

  <header>
    <hgroup>
      <h1>Resource Files</h1>
      <h2>Wow this is...?</h2>
    </hgroup>
  </header>

  <div>
    <form action="/resources" method="POST" enctype="multipart/form-data">
      <label for="file">Upload a file</label>
      <input type="file" name="file"><br> 
      <label for="customFilename">Custom Filename?</label>
      <input type="text" name="customFilename" value=""><br> 
      <label for="description">Description</label>
      <input type="text" name="description" value=""><br> 
      <input type="submit" name="submit" value="Submit">
    </form>

    <ul id="files-list">
    </ul>

  </div>

</section>

</div>

<!-- Templates -->

<script type="text/template" id="file-template">
  <div class="file">
    <div class="display">
      <span>File Name: </span>
      <span class="fileName"><%=name%></span>
      <br />
      <span>Description: </span>
      <span class="fileDescription"><%=description%></span>
      <br/>
      <span class="btn view-file-btn">View File</span>
    </div>
    <div class="edit">
      <label for="updateName">File Name: </label>
      <input class="updateName" name="updateName" type="text" value="<%= name %>" />
      <br />
      <label for="updateDescription">Description: </label>
      <input class="updateDescription" name="updateDescription" type="text" value="<%= description %>" />
      <br />
      <span class="close">Done</span>
      <br />
      <span class="fileDestroy">destroy</span>
    </div>

    <span class="btn opt-btn">Optimize</span>
    <br/>
    <span class="btn view-sol-btn">View Solutions</span>

    <!-- This is unforgivable repetition, FIX! -->
    <div class="optimize">
      <select name="algorithm">
        <option value="genetic">Genetic</option>
        <option value="anneal">Simulated Annealing</option>
        <option value="hillclimb">Hill Climbing</option>
        <option value="random">Random</option>
      </select>
      <br/>
      <label for="consumers">Distrubute among:</label>
      <input type="text" name="consumers" placeholder="comma, seperated, list" />
      <br />
      <span class="btn">GO!</span>
    </div>
    <!-- ------------------------------------- -->

    <ul class="solutions-list">
    </ul>

  </div>
</script>

<script type="text/template" id="solution-template">
  <div class="solution">
    <span>Cost: <%=cost%> Algorithm: <%=algorithm%> # Consumers: <%=consumers.length%></span>
    <span class="btn sol-details-btn">Details</span>
    <span class="btn">Delete</span>
  </div>

</script>

<script type="text/template" id="file-display-template">
  <table>
    <%var data = _.clone(data);
      var header = data.shift();
    %>
    <thead>
      <tr>
        <% _.each(header.split(','),function(item){%>
          <th><%=item%></th>
        <%})%>
      </tr>
    </thead>
    <tbody>
      <% _.each(data,function(row){%>
        <tr>
          <% _.each(row.split(','),function(item){%>
            <td><%=item%></td>
          <%})%>
        </tr>
      <%})%>
    </tbody>
  </table>
</script>

<script type="text/template" id="solution-display-template">
  <div>Cost: <%=data.cost%> Algorithm: <%=data.algorithm%></div>
  <table>
    <thead>
      <tr>
        <% _.each(data.consumers,function(item){%>
          <th><%=item%></th>
        <%})%>
      </tr>
    </thead>
    <tbody>
      <% _.each(data.matrix,function(row){%>
        <tr>
          <% _.each(row, function(item){%>
            <td><%=item%></td>
          <%})%>
        </tr>
      <%})%>
    </tbody>
  </table>
</script>

<script type="text/template" id="panel-template">
  <section class="panel">
    <span class="close">close</span>
    <hgroup>
      <h1></h1>
    </hgroup>
    <div class="panel-content">
    </div>
  </section>
</script>

<script src="/static/jquery.min.js"></script>
<script src="/static/underscore.js"></script>
<script src="/static/backbone.js"></script>
<script src="/static/models.js"></script>
<script src="/static/views.js"></script>
<script src="/static/main.js"></script>

</body>
</html>
